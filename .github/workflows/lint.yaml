name: Python Lint Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          pip install flake8
          pip install autopep8

      - name: Fix Code Formatting
        run: autopep8 --in-place --recursive app.py

      - name: Lint Python Files
        run: flake8 app.py

      - name: Commit Changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

          git add app.py
          git commit -m "Auto-format code"
          gh auth login --with-token ${{ secrets.TOKEN_GITHUB }}
          gh pr create --base=juam-sv/chatgpt-labs:main --head=juam-sv/chatgpt-labs:main --title="Auto-format code" --body="Automatic code formatting using autopep8"

          git push --set-upstream origin main
